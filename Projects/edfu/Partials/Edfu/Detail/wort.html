{namespace s=Subugoe\Find\ViewHelpers}
<section class="general">
	<h1>
		<f:if condition="{s:pathExists(path:'fileadmin/edfu-data/WL/WL{document.fields.hieroglyph}.svg')}">
			<img src="fileadmin/edfu-data/WL/WL{document.fields.hieroglyph}.svg" type="image/svg+xml" alt="{f:translate(key:'LLL:{settings.languageRootPath}locallang-edfu.xml:Hieroglyph')}" class="hieroglyph">
		</f:if>
		<f:render partial="Display/Field/Inline" arguments="{results:results, document:document, field:'transliteration', separator:', '}"/>
	</h1>
	<dl>
		<f:render partial="Display/DLField" arguments="{results:results, document:document, field:'uebersetzung'}"/>
		<f:render partial="Display/DLField" arguments="{results:results, document:document, field:'lemma'}"/>
		<f:render partial="Edfu/StellenDLItem" arguments="{_all}"/>

		<f:render partial="Edfu/AnmerkungDLItem" arguments="{results:results, document:document, field:'anmerkung'}"/>
		<f:render partial="Edfu/AnmerkungDLItem" arguments="{results:results, document:document, field:'weiteres'}"/>

		<dt class="dt-berlin"><f:translate key="LLL:{settings.languageRootPath}locallang-edfu.xml:Wb"/></dt>
		<dd class="dd-berlin">
			<f:link.external uri="http://aaew.bbaw.de/tla/servlet/WbImgBrowser?wb={document.fields.berlin_band}&pa={document.fields.berlin_seite_start}&u=Gast&a=Gast&cpy=1" target="wb_berlin" title="{f:translate(key:'LLL:{settings.languageRootPath}locallang-edfu.xml:Wb Ã¶ffnen')}">
				{document.fields.berlin_display}
			</f:link.external>
			<f:if condition="{document.fields.berlin_zweifel}">
				<span class="zweifel"><f:translate key="LLL:{settings.languageRootPath}locallang-edfu.xml:Zweifel"/></span>
			</f:if>
		</dd>
	</dl>
</section>
<f:render partial="Edfu/Chassinat" arguments="{_all}"/>
<f:render partial="Edfu/Szenen" arguments="{_all}"/>
